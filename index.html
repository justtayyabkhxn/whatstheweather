<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="shortcut icon" href="resources/cloud.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Weather App</title>
  </head>
  <div class="mainheading">
    <h1>Check Weather</h1>
  </div>
  <div class="refresh">
    <button onclick="window.location.reload()">
      <i class="bx bx-refresh"></i>
    </button>
  </div>
  <div class="changemode">
    <button class="mode-toggle" onclick="toggleMode()">
      <i class="bx bxs-moon"></i>
    </button>
  </div>
  <body>
    <div class="container">
      <div class="datetime-container">
        <p id="current-datetime"></p>
      </div>
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter Your Location"
          required
        />
        <button class="bx bx-search-alt" type="submit"></button>
      </div>
      <div id="city-name" class="city-name"></div>
      <div id="weather-container"></div>
      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="resources/cloud.png" alt="" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
              <div class="info-humidity">
                <span>0%</span>
              </div>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
              <div class="info-wind">
                <span>0Km/h</span>
              </div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="resources/404.png" alt="" />
          <p>Sorry! Location Not Found</p>
        </div>
      </div>
    </div>

    <div class="bottom-text">
      <p>&copy; 2024, Made By Tayyab Khan</p>
    </div>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
  <script src="script.js"></script>
</html>
